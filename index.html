<!DOCTYPE html>

<head>

    <script src="./js/script.js"></script>
    <title>Stopwatch</title>

<body>

    <h1>Stopwatch</h1>

    <p>Minutes: <span id="min">00</span></p>

        <button>Stop</button>
    </div>
